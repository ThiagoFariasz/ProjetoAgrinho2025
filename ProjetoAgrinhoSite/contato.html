<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>Entre em Contato</h1>
    <nav>
      <ul>
        <li><a href="index.html">Feirinha</a></li>
        <li><a href="produtos.html">MiniMercado</a></li>
        <li><a href="cesta.html">Agendar Cesta</a></li>

        <li><a href="produtores.html">Quem Produz</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Fale com a gente</h2>

    <form id="formContato" onsubmit="enviarContato(event)">
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" required><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" required><br><br>

      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" rows="5" required></textarea><br><br>

      <button type="submit">Enviar</button>
    </form>

    <div id="respostaContato" style="margin-top: 20px;"></div>
  </main>

  <footer>
    <p>Projeto Agrinho 2025 - Campo e Cidade Unidos</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
